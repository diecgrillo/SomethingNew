<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Something New</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-card *ngFor="let category of categories" style="background-color:#d6d6f5">
    <ion-item style="background-color:#d6d6f5">

      <ion-label color="primary-dark">
        {{category.categoryName}}
      </ion-label>
      <ion-checkbox color="primary" [checked]="category.assigned"></ion-checkbox>
    </ion-item>
    <ion-card-content no-padding (click)="openCategoryPage(category)">
      <ion-row >
        <ion-col col-6 col-xs *ngFor="let video of category.videos" style="padding:5px" no-margin>
          <ion-card no-padding no-margin style="width:100%">
            <img src={{video.image}} />
            <ion-card-content style="height:30px;padding:2px;">
            <p class='ellipsis' style="line-height:12px"><b><small>{{video.title}}</small></b></p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
