<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories Catalog</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-card *ngFor="let category of categories" [ngStyle]="setStyles(category)">
    <ion-item [ngStyle]="setStyles(category)">
      <h2>{{category.categoryName}}</h2>
    </ion-item>
    <ion-card-content no-padding >
      <ion-row >
        <ion-col col-6 col-xs *ngFor="let video of category.videos" style="padding:5px" no-margin>
          <ion-card no-padding no-margin style="width:100%">
            <img src={{video.image}} />
            <ion-card-content style="height:30px;padding:2px;">
            <p class='ellipsis' style="line-height:12px"><b><small>{{video.desc}}</small></b></p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
