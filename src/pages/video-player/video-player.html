<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{category.categoryName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="h_iframe">
  <iframe id="player" [src]="currentVideo.v_id.videoId | youtube" frameborder="0"
    allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <ion-list no-padding >
    <ion-item-divider color="primary-dark"> Watch Next </ion-item-divider>
    <ng-container *ngFor="let video of category.videos">
      <ion-item class="video-item" *ngIf="(!isWatchedVideo(video._id) && (video._id != currentVideo._id))" text-wrap (click)="openCategoryPage(video)">
        <ion-thumbnail item-start>
          <img src={{video.snippet.thumbnails.default.url}} style="width:auto">
        </ion-thumbnail>
        <h4 class="ellipsis-3">{{video.snippet.title}}</h4>
        <p class="ellipsis-2" style="">{{video.snippet.description}}</p>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
