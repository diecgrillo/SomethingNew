<ion-header>

  <ion-navbar color="primary">
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>


<ion-content style="background-color:#003d99">
  <ion-label style="font-size:18px;padding-top:10px;padding-bottom:10px;color:#ffffff" align="center">
    {{category.name}}
  </ion-label>
  <!--ion-title >{{category.categoryName}}</ion-title-->
  <ion-list no-padding >
    <ng-container *ngFor="let video of category.videos">
      <ion-item class="video-item" *ngIf="!isWatchedVideo(video._id)" text-wrap (click)="openCategoryPage(video)">
        <ion-thumbnail item-start>
          <img src={{video.snippet.thumbnails.default.url}} style="width:auto">
        </ion-thumbnail>
        <h4 class="ellipsis-3">{{video.snippet.title}}</h4>
        <p class="ellipsis-2" style="">{{video.snippet.description}}</p>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
