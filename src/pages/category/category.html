<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{category.categoryName}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-card *ngFor="let video of category.videos" style="background-color:#d6d6f5;padding:5px">
    <img src={{video.snippet.thumbnails.high.url}}/>

    <ion-card-content (click)="openCategoryPage(video)">
      <ion-card-title>
        {{video.snippet.title}}
      </ion-card-title>
      <p class='ellipsis'>
        {{video.snippet.description}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
