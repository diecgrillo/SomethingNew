<ion-header>

  <ion-navbar color="primary-dark">
    <ion-title>language</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color:#0066ff">
  <ion-list radio-group color="primary-pale">
    <ion-list-header color="primary-pale">
      Language
    </ion-list-header>

    <ion-item >
      <ion-label color="primary-dark">English</ion-label>
      <ion-radio color="primary-dark" checked="true" value="english"></ion-radio>
    </ion-item>

    <ion-item >
      <ion-label color="primary-dark">Portuguese</ion-label>
      <ion-radio color="primary-dark" value="portuguese"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
