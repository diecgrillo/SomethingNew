<ion-header>

  <ion-navbar color="primary">
    <ion-title>notifications</ion-title>

</ion-header>


<ion-content >
  <ion-list color="primary-pale">

      <ion-list-header color="primary-pale">

      </ion-list-header>

      <ion-item >
        <ion-toggle checked="true"></ion-toggle>

      <ion-item >

        <ion-label color="primary-dark">
          Send Email
        </ion-label>

    </ion-list>
